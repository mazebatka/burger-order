<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger Order Menu</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 class="title">Tasty Burger</h1>
    <img
      id="burger-pic"
      src="./l-intro-1662064407.jpg"
      alt="Very tasty looking 3 piece of burgers"
    />
    <h3 id="order-now">Order Your Burger Now!</h3>
    <h2>Burger Options</h2>
    <div><input type="checkbox" /> Cheese</div>
    <div><input type="checkbox" /> Bacon</div>
    <h2>Burger Size</h2>
    <div><input type="radio" />Small</div>
    <div><input type="radio" />Medium</div>
    <div><input type="radio" />Large</div>
    <h1 class="title">Delivery Information</h1>
    <h3 style="font-weight: 600;">Phone Number</h3>
    <input type="number" />
    <h3 style="font-weight: 600;">Delivery Tag</h3>
    <input type="date"/> <br>
    </div><button id="order-button"> Order</button></div>
  </body>
</html>
